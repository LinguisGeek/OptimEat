        <h1>Optim'Eat</h1>

    <!-- Bouton pour ouvrir la modale -->
<button class="recipe-title" id="openRecipeModalBtn" >Nouvelle recette</button>


<!-- La modale de la recette -->
<div id="recipeModalContainer" class="recipe-modal-container">
    <div class="recipe-modal-content">
        <span id="closeRecipeModalBtn" class="recipe-close-btn">&times;</span>
        <h2>Nouvelle recette</h2>
        <form id="recipeForm">
            <label for="recipeName">Recette:</label>
            <input type="text" id="recipeName" name="recipeName" required>

            <label for="ingredients">Ingrédients:</label>
            <input type="text" id="ingredients" name="ingredients" required>

            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required>

            <label for="page">Page:</label>
            <input type="text" id="page" name="page" required>

            <input type="submit" value="Ajouter">
        </form>
    </div>
</div>

<div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" id="deleteModalClose">&times;</span>
        <p>Êtes-vous sûr de vouloir supprimer cette recette?</p>
        <button id="confirmDelete">Confirmer</button>
        <button id="cancelDelete">Annuler</button>
    </div>
</div>


    <button id="logoutButton">Déconnexion</button>
    <h2>Mes Ingrédients:</h2>
    <div class="search-bar-container">
        <button id="searchButton"><i class="fas fa-search"></i> Rechercher</button>
        <input type="text" id="searchInput" placeholder="Qu'as tu dans le frigo?">
    </div>
    <ul id="savedIngredients"></ul>
    <h3>Mes Recettes:</h3>
