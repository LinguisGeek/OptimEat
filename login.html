    <h1>Optim'Eat</h1>
    <div class="form-container">
        <div class="search-bar-container">
            <input type="text" id="emailInput" placeholder="Email">
        </div>
        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Mot de passe">
           <button id="togglePassword"><i class="fas fa-eye"></i>
           </button>

        </div>
        <button id="loginButton">Connexion</button>
    </div>
    <script> document.getElementById('passwordInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        loginFunction();
    }
});

</script>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
    <script>document.getElementById('loginButton').addEventListener('click', function() {
    const email = document.getElementById('emailInput').value;
    const password = document.getElementById('passwordInput').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
        // Connexion réussie, redirigez vers index.html
        window.location.href = "index.html";
    })
    .catch((error) => {
        // Gestion des erreurs ici, comme des alertes ou des messages d'erreur à afficher
        alert(error.message);
    });
});
</script>
